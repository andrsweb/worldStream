<section class="form">
	<div class="container">
		<div class="form__wrapper">
			<div class="form__wrapper_info">
				<h2>
					ФОРМА ДЛЯ БЫСТРОЙ СВЯЗИ.
				</h2>
				<p class="form__wrapper_text">
					Чтобы получит консультацию по работе студии,
					уточнить актуальную стоимость вебкам франшизы
					с учётом твоих параметров, задать другие вопросы -
					заполни эту форму.
				</p>
			</div>
			<form class="form__bottom" data-type="bottom-form">
				<fieldset>
					<label for="name">
						Ваше имя *
					</label>
					<input type="text" name="name" id="name" required>
					<label for="email">
						Электронная почта
					</label>
					<input type="email" name="email" id="email">
					<label for="tel">
						Телефон *
					</label>
					<input type="tel" name="tel" id="tel" required>
					<label for="town">
						Город
					</label>
					<input type="text" name="town" id="town">
					<label for="message">
						Сообщение
					</label>
					<input type="text" name="message" id="message">
					<div class="checkbox__wrapper">
						<input class="checkbox" type="checkbox">
						<p class="checkbox__wrapper_text">
							Я даю своё согласие на обработку
							персональных данных и прочитал(а)
							<a href="#">Соглашение компании “WORLD STREAM”</a>
						</p>
					</div>
				</fieldset>
				<button class="button">
					Отправить
				</button>
				<div class="form-response"></div>
			</form>
		</div>
		
	</div>
</section>
