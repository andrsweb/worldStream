<section class="calc">
	<div class="container">
		<h2>
			Рассчитайте свой доход от студии!
		</h2>
		<div class="calc__wrapper">
			<div class="calc__title">
				Кол-во рабочих мест
				<span class="places-value">2</span>
			</div>
			<input class="places" type="range" min="2" max="4" step="1" value="1">
			<div class="calc__title">
				Кол-во месяцев
				<span class="monthes">1</span>
			</div>
			<input class="months" type="range" min="1" max="12" step="1" value="1">
			<div class="sum">
				Ваш заработок составит: <div> <span class="summary"></span>рублей</div>
			</div>
		</div>
	</div>
</section>
